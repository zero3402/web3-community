spring:
  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 10
            redis-rate-limiter.burstCapacity: 20
            redis-rate-limiter.requestedTokens: 1
            key-resolver: "#{@ipKeyResolver}"
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/users/**
          filters:
            - JwtAuthFilter
        - id: comment-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/comments/**
          filters:
            - JwtAuthFilter
        - id: post-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/posts/**
          filters:
            - JwtAuthFilter
            - name: CircuitBreaker
              args:
                name: postServiceCB
                fallbackUri: forward:/fallback/post
  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    com.web3.community.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
