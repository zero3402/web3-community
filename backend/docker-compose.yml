version: '3.8'

services:
  # ==================== Infrastructure ====================
  mysql:
    image: mysql:8.0
    container_name: web3-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: web3_auth
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: web3-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: web3-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: web3-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: web3-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Application Services ====================
  api-gateway-service:
    build:
      context: .
      args:
        MODULE: api-gateway-service
    container_name: web3-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      AUTH_SERVICE_URL: http://auth-service:8081
      USER_SERVICE_URL: http://user-service:8082
      COMMENT_SERVICE_URL: http://comment-service:8083
      POST_SERVICE_URL: http://post-service:8084
      REDIS_HOST: redis
      JWT_SECRET: ${JWT_SECRET:-dGhpcyBpcyBhIHZlcnkgbG9uZyBzZWNyZXQga2V5IGZvciBqd3QgdG9rZW4gZ2VuZXJhdGlvbg==}
    depends_on:
      auth-service:
        condition: service_started
      user-service:
        condition: service_started
      post-service:
        condition: service_started
      comment-service:
        condition: service_started
      redis:
        condition: service_healthy

  auth-service:
    build:
      context: .
      args:
        MODULE: auth-service
    container_name: web3-auth
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      REDIS_HOST: redis
      USER_SERVICE_URL: http://user-service:8082
      JWT_SECRET: ${JWT_SECRET:-dGhpcyBpcyBhIHZlcnkgbG9uZyBzZWNyZXQga2V5IGZvciBqd3QgdG9rZW4gZ2VuZXJhdGlvbg==}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  user-service:
    build:
      context: .
      args:
        MODULE: user-service
    container_name: web3-user
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy

  post-service:
    build:
      context: .
      args:
        MODULE: post-service
    container_name: web3-post
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      MONGO_HOST: mongodb
    depends_on:
      mongodb:
        condition: service_healthy

  comment-service:
    build:
      context: .
      args:
        MODULE: comment-service
    container_name: web3-comment
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      MONGO_HOST: mongodb
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy

volumes:
  mysql-data:
  mongo-data:
