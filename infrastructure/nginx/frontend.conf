server {
    listen 80;
    server_name web3-frontend;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-font-opentype
        image/svg+xml
        text/css
        text/plain
        text/html
        text/xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "script-src 'self' 'unsafe-inline'; object-src 'self'";

    # Client body size limit
    client_max_body_size 50m;

    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 60s;

    # Server tokens
    large_client_header_buffers 4k;
    client_header_buffer_size 8k;

    # File serving
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Static asset caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # SPA routing - catch-all for frontend routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
        add_header Pragma "no-cache";
    }

    # Health check endpoint
    location /health {
        access_log off;
        add_header Content-Type "application/json";
        default_type application/json;
        return 200 '{"status":"ok","message":"Frontend is healthy"}';
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Error pages
    error_page 404 /index.html;
    error_page 500 500 /index.html;
    
    # Custom error pages
    location /50x.html {
        root /usr/share/nginx/html/50x.html;
        internal;
    }

    location /404.html {
        root /usr/share/nginx/html/404.html;
        internal;
    }

    # Performance optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Buffer settings
    output_buffer_pool 32k;
    postpone_output 1;
    tcp_nodelay 1;
}